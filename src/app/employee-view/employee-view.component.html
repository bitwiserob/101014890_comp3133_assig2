<mat-card>
  <mat-card-header>
    <mat-card-title>{{ employee.first_name }} {{ employee.last_name }}</mat-card-title>
    <mat-card-subtitle>Email: {{ employee.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h4>Details</h4>
    <p>Gender: {{ employee.gender }}</p>
    <p>Salary: {{ employee.salary | currency }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button color="primary" mat-button [routerLink]="['/edit', employee._id]">Edit</button>
    <button mat-button color="warn" (click)="deleteEmployee(employee._id)">Delete</button>
  </mat-card-actions>
</mat-card>
