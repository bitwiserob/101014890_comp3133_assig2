<mat-card>
    <mat-card-header>
      <mat-card-title>{{ employee.first_name }} {{ employee.last_name }}</mat-card-title>
      <mat-card-subtitle>Email: {{ employee.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h1>Details</h1>
      <p>Gender: {{ employee.gender }}</p>
      <p>Salary: {{ employee.salary }}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
